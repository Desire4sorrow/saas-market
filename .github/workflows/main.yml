          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ random762581 }}
     - name: Build and push
       uses: docker/build-push-action@v2
       with:
          context: ./
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/simplewhale:latest
